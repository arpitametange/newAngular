<h1 style="color: blueviolet; font-variant: small-caps; margin-left: 400px;">Login Page</h1>
<div class="container justify-content-center shadow-sm row">
    <div class="col-md-8">
        <form action="">
            <div class="form-group " >
                <label for="">Email</label>
                <input #username type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input #pass type="password" class="form-control">
            </div>
            <button type="submit" (click)="login(username.value,pass.value)" class="btn btn-primary my-3">Login</button>
        </form>
    </div>
</div>
